name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_SHA: ${{ github.sha }}
          DEPLOY_WORKDIR: ${{ secrets.DEPLOY_WORKDIR }}
          SERVER_WORKDIR: ${{ secrets.SERVER_WORKDIR }}
        with:
          # 支持两套命名：优先 DEPLOY_*，没有则回退到 SERVER_*
          host: ${{ secrets.DEPLOY_HOST || secrets.SERVER_HOST }}
          username: ${{ secrets.DEPLOY_USER || secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY || secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || secrets.SERVER_PORT || 22 }}
          script_stop: true
          envs: GITHUB_SHA,DEPLOY_WORKDIR,SERVER_WORKDIR
          script: |
            set -e
            # 解析工作目录（POSIX 兼容写法）
            WORKDIR=""
            if [ -n "${DEPLOY_WORKDIR}" ] && [ -d "${DEPLOY_WORKDIR}" ]; then
              WORKDIR="${DEPLOY_WORKDIR}"
            fi
            if [ -z "$WORKDIR" ] && [ -n "${SERVER_WORKDIR}" ] && [ -d "${SERVER_WORKDIR}" ]; then
              WORKDIR="${SERVER_WORKDIR}"
            fi
            for p in "$HOME/DCC数字员工/V1.0" "/root/DCC数字员工/V1.0" "/home/ubuntu/DCC数字员工/V1.0" "/opt/dcc-employee"; do
              if [ -z "$WORKDIR" ] && [ -d "$p" ]; then
                WORKDIR="$p"
              fi
            done
            if [ -z "$WORKDIR" ]; then
              echo "未找到项目目录，请设置 Secrets DEPLOY_WORKDIR 或 SERVER_WORKDIR 指向服务器实际项目路径"
              exit 1
            fi
            cd "$WORKDIR"
            echo "Using release: $GITHUB_SHA"
            # 拉取最新代码（如服务器直接拉主仓库）
            if git rev-parse --is-inside-work-tree >/dev/null 2>&1; then
              git fetch --all --prune
              git reset --hard origin/main
            fi

            # 前端重启（脚本内会安装依赖、构建、启动）
            export GITHUB_SHA="$GITHUB_SHA"
            chmod +x ./restart-frontend.sh || true
            ./restart-frontend.sh

            # 如有修改 Nginx 配置，重载 Nginx（不会中断连接）
            if command -v nginx >/dev/null 2>&1; then
              sudo nginx -t && sudo nginx -s reload || true
            fi