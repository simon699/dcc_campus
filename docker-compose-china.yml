services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.china
    container_name: dcc-backend
    restart: always
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dcc-jwt-secret-key-2024}
      JWT_EXPIRE_HOURS: ${JWT_EXPIRE_HOURS:-24}
      ENVIRONMENT: production
      DEBUG: "False"
      ALIBABA_CLOUD_ACCESS_KEY_ID: ${ALIBABA_CLOUD_ACCESS_KEY_ID:-}
      ALIBABA_CLOUD_ACCESS_KEY_SECRET: ${ALIBABA_CLOUD_ACCESS_KEY_SECRET:-}
      INSTANCE_ID: ${INSTANCE_ID:-}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      ALIBAILIAN_APP_ID: ${ALIBAILIAN_APP_ID:-}
    ports:
      - "8000:8000"
    # 移除对MySQL的依赖，使用外部RDS数据库
    networks:
      - dcc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./dcc-digital-employee
      dockerfile: Dockerfile
    container_name: dcc-frontend
    restart: always
    environment:
      NODE_ENV: production
      DOCKER_ENV: "true"
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://campus.kongbaijiyi.com/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dcc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: dcc-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - dcc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dcc-network:
    driver: bridge

volumes:
  nginx_logs:
    driver: local
